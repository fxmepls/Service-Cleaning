<div class="container">
    <mat-card class="example-card" *ngFor="let item of basket">
        <mat-card-title>{{item.title}}</mat-card-title>
        <img class="image" mat-card-image src="{{item.image}}" />
        <mat-card-content>
            <p>Цена: {{item.price}}р.</p>
            <p>Тип: {{item.configure.type}}</p>
            <p>Количество человек для уборки: {{item.configure.people}}</p>
            <p>Время исполения: {{item.configure.time}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="ptimary" (click)="minusItemFromBasket(item)">-</button>
            <p>Количество: {{item.quantity}}</p>
            <button mat-flat-button color="ptimary" (click)="plusItemFromBasket(item)">+</button>
        </mat-card-actions>
    </mat-card>
    
</div>
